<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA ART - Клиенти</title>
</head>
<body>
<div th:replace="~{fragments/navigation}"></div>
<main>
    <h1>Списък с клиенти</h1>
    <div class="buttons">
        <a th:href="@{/add-client}" class="register">Добави</a>
    </div>
    <table id="clients-table">
        <thead>
        <tr>
            <th style="width: 10%;">Име</th>
            <th style="width: 10%;">Презиме</th>
            <th style="width: 10%;">Фамилия</th>
            <th style="width: 10%;">Фирма</th>
            <th style="width: 10%;">Имейл</th>
            <th style="width: 10%;">Телефон</th>
            <th style="width: 10%;">Тип източник</th>
            <th style="width: 10%;">Дата на създаване</th>
            <th style="width: 10%;">Дата на промяна</th>
            <th style="width: 10%;">Добавен от</th>
            <th style="width: 10%;">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client :${allClients}">
            <td th:text="${client.firstName}">Иван</td>
            <td th:text="${client.middleName}">Георгиев</td>
            <td th:text="${client.lastName}">Петров</td>
            <td th:text="${client.companyName}">CASA ART</td>
            <td th:text="${client.email}">ivan.petrov@example.com</td>
            <td th:text="${client.phoneNumber}">0888123456</td>
            <td th:text="${client.sourceType}">Референция</td>
            <td th:text="${client.creatDate}">2024-11-01</td>
            <td th:text="${client.modifyDate}">2024-11-15</td>
            <td th:text="${client.addedFrom}">Админ</td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/edit-client/{id}(id=${client.id})}" class="edit-button">Промяна</a>
                    <a th:href="@{/delete-client/{id}(id=${client.id})}" class="delete-button">Премахване</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
