<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA ART - Промяна партньор</title>
</head>
<body>
<div th:replace="~{fragments/navigation}"></div>
<main>
    <div class="container-form">
        <h1>Промяна партньор</h1>
        <div class="add-form">

            <!--Sends category id with a POST request-->
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label th:for="name">Име</label>
                <input type="text"
                       id="name"
                       name="name"
                       th:field="${companyDTO.name}"
                       th:errorclass="is-invalid">
                <p class="invalid-feedback errors alert alert-danger">
                    Името трябва да се състои от 2 до 50 букви.
                </p>
                <p class="errors alert alert-danger" th:if="${isExistCompany}">
                    Съществува партньор с това име.
                </p>
            </div>
            <div class="form-group">
                <label th:for="industries">Вид дейност</label>
                <select class="form-control"
                        id="industries"
                        name="industries"
                        th:field="${companyDTO.industries}"
                        th:errorclass="is-invalid"
                        multiple> <!-- Позволява избор на няколко стойности -->
                    <option th:each="industry : ${allIndustries}"
                            th:value="${industry}"
                            th:text="${industry}"
                            th:selected="${companyDTO.industries.contains(industry)}">
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Избери поне една дейност.
                </p>
            </div>
            <div class="form-group">
                <label th:for="address">Адрес</label>
                <input type="text"
                       id="address"
                       name="address"
                       th:field="${companyDTO.address}"
                       th:errorclass="is-invalid">
                <p class="invalid-feedback errors alert alert-danger">
                    Въведете адрес.
                </p>
            </div>
            <div class="form-group">
                <label th:for="phoneNumber">Телефон</label>
                <input type="text"
                       id="phoneNumber"
                       name="phoneNumber"
                       th:field="${companyDTO.phoneNumber}"
                       th:errorclass="is-invalid"
                       placeholder="088XXXXXXX">
                <p class="invalid-feedback errors alert alert-danger">
                    Телефонния номер трябва да съдържа 10 цифри.
                </p>
            </div>
            <div class="form-group">
                <label th:for="email">Имейл адрес</label>
                <input type="email"
                       id="email"
                       name="email"
                       th:field="${companyDTO.email}"
                       th:errorclass="is-invalid">
                <p class="invalid-feedback errors alert alert-danger">
                    Въведи имейл адрес.
                </p>
            </div>
            <div class="form-group">
                <label th:for="locationType">Обхват на дейност</label>
                <select class="form-control"
                        id="locationType"
                        name="locationType"
                        th:field="${companyDTO.locationType}"
                        th:errorclass="is-invalid">
                    <option value="">-- Избери --</option>
                    <option th:each="located: ${allLocations}"
                            th:value="${located}"
                            th:text="${located}"
                            th:selected="${companyDTO.locationType == located.name()}">Регион
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Избери регион.
                </p>
            </div>
            <div class="form-group">
                <label th:for="companyManagerr">Управител</label>
                <input type="text" th:placeholder="${companyDTO.getCompanyManager().fullName}"
                       id="companyManager"
                       name="companyManager"
                       readonly>
                <form th:method="POST"
                      th:action="@{/company-manager-details/{id}(id=${companyDTO.getCompanyManager().id})}">
                    <button type="submit" class="edit-button">Промяна управител</button>
                </form>
            </div>
            <form th:method="POST"
                  th:action="@{/company-details/{id}(id=${companyDTO.id})}">
                <button type="submit" class="register">Запази</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
