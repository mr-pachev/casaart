<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA ART - Промяна управител</title>
</head>
<body>
<div th:replace="~{fragments/navigation}"></div>
<main>

    <div class="container-form">
        <h1>Промяна управител</h1>
        <div class="add-form">
            <form th:action="@{/company-manager-details}"
                  th:object="${personDTO}"
                  th:method="POST">

                <!--Sends category id with a POST request-->
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{company}"/>

                <div class="form-group">
                    <label for="firstName">Име</label>
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           th:field="*{firstName}"
                           th:errorclass="is-invalid">
                    <p class="invalid-feedback errors alert alert-danger">
                        Името трябва да се състои от 2 до 30 букви.
                    </p>
                </div>
                <div class="form-group">
                    <label for="middleName">Презиме</label>
                    <input type="text"
                           id="middleName"
                           name="middleName"
                           th:field="*{middleName}"
                           th:errorclass="is-invalid">
                    <p class="invalid-feedback errors alert alert-danger">
                        Презимето трябва да съдържа до 30 букви.
                    </p>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           th:field="*{lastName}"
                           th:errorclass="is-invalid">
                    <p class="invalid-feedback errors alert alert-danger">
                        Фамилята трябва да се състои от 2 до 30 букви.
                    </p>
                </div>
                <div class="form-group">
                    <label th:for="email">Емейл</label>
                    <input type="email"
                           id="email"
                           name="email"
                           th:field="*{email}"
                           th:errorclass="is-invalid">
                    <p class="invalid-feedback errors alert alert-danger">
                        Няма попълнен имейл.
                    </p>
                </div>
                <div class="form-group">
                    <label th:for="phoneNumber">Мобилен номер</label>
                    <input type="text"
                           id="phoneNumber"
                           name="phoneNumber"
                           class="form-control"
                           th:field="*{phoneNumber}"
                           th:errorclass="is-invalid"
                           placeholder="088XXXXXXX">
                    <p class="invalid-feedback errors alert alert-danger">
                        Мобилния номер трябва да се състои от 10 цифри.
                    </p>
                </div>
                <div class="form-group">
                    <label th:for="company">Фирма</label>
                    <input type="text" th:placeholder="${personDTO.company}"
                           id="company"
                           name="company"
                           readonly>
                </div>
                <button type="submit" class="register">Запази</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
