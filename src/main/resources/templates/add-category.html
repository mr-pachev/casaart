<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA ART - Нова категория</title>
</head>
<body>
<div th:replace="~{fragments/navigation}"></div>
<main>
    <div class="container-form">
        <h1>Нова категория</h1>
        <div class="input-form">
            <form th:action="@{/add-category}"
                  th:object="${addCategoryDTO}"
                  th:method="POST">
                <div class="form-field">
                    <label for="name">Име</label>
                    <input type="text"
                           id="name"
                           name="name"
                           th:field="*{name}"
                           th:errorclass="is-invalid">
                    <p class="invalid-feedback errors alert alert-danger">
                        Името трябва да се състои от 2 до 30 букви.
                    </p>
                    <p class="errors alert alert-danger" th:if="${isExistCategory}">
                        Съществува категория с това име.
                    </p>
                </div>
                <div class="form-field">
                    <label for="code">Код</label>
                    <input type="text"
                           id="code"
                           name="code"
                           th:field="*{code}"
                           th:errorclass="is-invalid">
                    <p class="invalid-feedback errors alert alert-danger">
                        Кода трябва да се състои от 2 до 4 букви.
                    </p>
                    <p class="errors alert alert-danger" th:if="${isExistCategoryCode}">
                        Съществува категория с този код.
                    </p>
                </div>
                <button type="submit" class="btn btn-success">Добави</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
