<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA ART - Контактни лица</title>
</head>
<body>
<div th:replace="~{fragments/navigation}"></div>

<main>
    <h1>Контактни лица</h1>
    <div class="buttons">
        <a th:href="@{/add-company}" class="register">Добави</a>
    </div>
    <table id="category-table">
        <form th:object="${companyDTO}"
              th:action="@{/contact-persons}"
              th:method="POST">
            <thead>
            <tr>
                <th style="width: 10%;">Име</th>
                <th style="width: 10%;">Емейл адрес</th>
                <th style="width: 10%;">Телефонен номер</th>
                <th style="width: 10%;">Компания</th>
                <th style="width: 10%;">Дата на първо обаждане</th>
                <th style="width: 10%;">Дата на изпратен имейл</th>
                <th style="width: 10%;">Дата на изпратено писмо</th>
                <th style="width: 10%;">Дата на второ обаждане</th>
                <th style="width: 10%;">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person :${contactPersons}">
                <td th:text="${person}">Име</td>
                <td th:text="${person.email}">Имейл адрес</td>
                <td th:text="${person.phoneNumber}">Телефонен номер</td>
                <td th:text="${person.company}">Компания</td>
                <td th:text="${person.firstCall}">Дата на първо обаждане</td>
                <td th:text="${person.sentEmail}">Дата на изпратен имейл</td>
                <td th:text="${person.letterSent}">Дата на изпратено писмо</td>
                <td th:text="${person.secondCall}">Дата на второ обаждане</td>
                <td>
                    <div class="action-buttons">
                        <form th:method="GET" th:action="@{/add-person/{id}(id=${company.id})}">
                            <input class="edit-button" type="submit" th:value="Промяна"/>
                        </form>
                        <form th:method="POST" th:action="@{/delete-company/{id}(id=${company.id})}"
                              sec:authorize="hasRole('Admin')">
                            <input class="delete-button" type="submit" th:value="Премахване"/>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </form>
    </table>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
